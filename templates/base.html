<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Oppslagstavle</title>
</head>
{#class"fixed-top"#}
<header>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-lg-7 header">
                <a class="unstyledLink" href="{{ url_for('index') }}"><h1 class="header_content">Oppslagstavla</h1></a>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</header>

{% block body %}


    <div class="container" id="content">

        <div class="row justify-content-center all_content">
            <div class="col-lg-7 main_frame">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Nav sidebar-->
            <div class="col-lg-2  cat_nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a id="navLink" class="nav-link nav_link_text "
                           href={{ url_for('index') }}>Vis alle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_link_text link-dark"
                           href={{ url_for('index', kategori='nyheter') }}>Nyheter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_link_text link-dark"
                           href={{ url_for('index', kategori="livsstil") }}>Livsstil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_link_text link-dark"
                           href={{ url_for('index', kategori="kultur") }}>Kultur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_link_text link-dark"
                           href={{ url_for('index', kategori="annonser") }}>Annonser</a>
                    </li>
                </ul>
            </div>
            <!-- end nav sidebar-->

        </div>
    </div>

{% endblock %}

{% block footer %}
    <footer>
        <div class="container footer">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <p class="footer_content">Made by carlonymous üçï ¬©2021</p>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>

    </footer>
{% endblock %}
